<div *ngIf='topics.length > 0' class='mt-3'>
    <h5>Topics</h5>
    <ul class='nav nav-pills'>
        <li *ngFor='let topic of topics' class='nav-item'>
            <a [ngClass]="{'active' : topic.id.toString() === topicId}" routerLink='/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}'
                class='nav-link'>
                {{topic.title}} - {{topic.id}}
            </a>
        </li>
    </ul>
</div>
