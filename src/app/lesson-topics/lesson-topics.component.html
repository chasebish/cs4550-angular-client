<div *ngIf='topics.length > 0' class='mt-3'>
    <h5>Topics</h5>
    <ul class='nav nav-pills'>
        <li *ngFor='let topic of topics' class='nav-item mr-1'>
            <a [ngClass]="{'bg-dark': topic.id.toString() === topicId, 'bg-secondary': topic.id.toString() !== topicId}" class='nav-link text-light'
                routerLink='/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}'>
                {{topic.title}} - {{topic.id}}
            </a>
        </li>
    </ul>
</div>
