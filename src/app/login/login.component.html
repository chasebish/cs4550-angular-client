<div>
    <div class="jumbotron">
        <h1 class="display-1">Login</h1>
        <p class="lead">Sign in to Whiteboard!</p>
        <div class="mt-3">
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label lead">Username</label>
                <div class="col-sm-9">
                    <input [(ngModel)]='username' id='username' class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label lead">Password</label>
                <div class="col-sm-9">
                    <input [(ngModel)]='password' type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="text-center">
                <button (click)='login(username, password)' class='btn-lg btn-info col-4 col-md-2' role="button">Sign in</button>
            </div>
        </div>
        <hr class="my-4">
        <div class="form-group text-center">
            <small for="login" class="lead">New to Whiteboard?</small>
            <br>
            <button class="btn btn-primary form-control col-sm-8 col-md-6" (click)='register()' id='login' role="button">Register</button>
        </div>
    </div>
</div>
