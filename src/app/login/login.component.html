<div>
    <h3>Login</h3>
    <label for='username'>Username</label>
    <input [(ngModel)]='username' id='username' class='form-control' />
    <label for='username'>Password</label>
    <input [(ngModel)]='password' id='password' class='form-control' type='password' />
    <button (click)='login(username, password)' class='btn btn-primary btn-block mt-3'>
        Login
    </button>
</div>
