<div *ngIf='lessons.length > 0'>
    <ul class='nav nav-tabs'>
        <li class='nav-item'>
            <a class='nav-link'>Lessons</a>
        </li>
        <li *ngFor='let lesson of lessons' class='nav-item'>
            <a [ngClass]="{'active' : lesson.id.toString() === lessonId}" routerLink='/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}' class='nav-link'>
                {{lesson.title}} - {{lesson.id}}
            </a>
        </li>
    </ul>
</div>
