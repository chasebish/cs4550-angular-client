<div>
    <h1 class="display-1">Quizzes</h1>
    <ul class="list-group">
        <li *ngFor="let quiz of quizzes" class="list-group-item">
            {{quiz.title}}
            <button (click)="quizNav(quiz._id)" class="btn btn-primary float-right text-white">
                Take Quiz
            </button>
            <button (click)="submissionsNav(quiz._id)" class="btn btn-secondary float-right text-white mr-2">
                Submissions
            </button>
        </li>
    </ul>
</div>
