<div class="jumbotron">
    <h1 class="display-1">Profile</h1>
    <p class="lead">Welcome {{username}}</p>
    <button *ngIf="role === 'ADMIN'" (click)='adminPage()' class='btn btn-outline-primary mb-3 col-md-3 col-xs-4' id='adminPortal'>
        Admin Portal
    </button>
    <div class="mt-3">
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-md-2 col-form-label lead">Username</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='username' id='username' class='form-control' readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-md-2 col-form-label lead">Password</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='password' id='password' class='form-control' type='password'>
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-md-2 col-form-label lead">First Name</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='firstName' id='firstName' class='form-control'>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-md-2 col-form-label lead">Last Name</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='lastName' id='lastName' class='form-control'>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-2 col-form-label lead">Phone</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='phone' id='phone' class='form-control'>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-md-2 col-form-label lead">Email</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='email' id='email' class='form-control'>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-md-2 col-form-label lead">Address</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='address' id='address' class='form-control'>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-3 col-md-2 col-form-label lead">Role</label>
            <div class="col-sm-9 col-md-10">
                <input [(ngModel)]='role' id='role' class='form-control' readonly>
            </div>
        </div>
        <div class="text-center">
            <button (click)='updateUser(password, firstName, lastName, phone, email, address)' class='btn btn-outline-success mt-3 col-md-3 col-xs-4 mr-2'>
                Update User
            </button>
            <button (click)='logout()' class='btn btn-outline-danger mt-3 col-md-3 col-xs-4'>
                Logout
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div *ngIf='username'>
        <div *ngIf='userSections.length > 0'>
            <h1 class="display-4">Your Sections</h1>
            <div class="row">
                <div *ngFor="let section of userSections" class="col-xl-3 col-md-4 col-sm-6 mt-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">{{section.title}}</h5>
                            <p class="card-text">Seats: {{section.seats}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
