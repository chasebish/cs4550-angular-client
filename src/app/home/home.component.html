<div>
    <h2>Home</h2>
    <div class="row">
        <div *ngFor="let course of courses" class="col-3 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{course.title}}</h5>
                    <p class="card-text"></p>
                    <div class='btn-toolbar'>
                        <a routerLink="/course/{{course.id}}" class="btn btn-primary mr-1">View</a>
                        <a routerLink="/course/{{course.id}}/sections" class="btn btn-primary ml-1">Sections</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
