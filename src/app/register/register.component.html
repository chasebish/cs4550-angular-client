<div>
    <label for='username'>Username</label>
    <input [(ngModel)]='username' id='username' class='form-control' />
    <label for='password'>Password</label>
    <input [(ngModel)]='password' id='password' class='form-control' type='password' />
    <label for='confirmPassword'>Confirm Password</label>
    <input [(ngModel)]='confirmPassword' id='confirmPassword' class='form-control' type='password' />
    <button (click)='register(username, password, confirmPassword)' class='btn btn-primary btn-block'>
        Register
    </button>
</div>
