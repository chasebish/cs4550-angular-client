<div>
    <div class="jumbotron">
        <h1 class="display-1">Register</h1>
        <p class="lead">New to Whiteboard? Sign up here!</p>
        <div class="mt-3">
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label lead">Username</label>
                <div class="col-sm-9">
                    <input [(ngModel)]='username' id='username' class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label lead">Password</label>
                <div class="col-sm-9">
                    <input [(ngModel)]='password' type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-3 col-form-label lead">Confirm Password</label>
                <div class="col-sm-9">
                    <input [(ngModel)]='confirmPassword' type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="text-center">
                <button (click)='register(username, password, confirmPassword)' class='btn-lg btn-success col-4 col-md-2' role="button">Register</button>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <label for="login" class="col-sm-3 col-form-label lead">Already have an account?</label>
            <button class="btn btn-primary col-sm-9" (click)='login()' id='login' role="button">Login</button>
        </div>
    </div>
</div>
