<div>
    <h3>Register</h3>
    <label for='username' class='mt-2 mb-0'>Username</label>
    <input [(ngModel)]='username' id='username' class='form-control' />
    <label for='password' class='mt-2 mb-0'>Password</label>
    <input [(ngModel)]='password' id='password' class='form-control' type='password' />
    <label for='confirmPassword' class='mt-2 mb-0'>Confirm Password</label>
    <input [(ngModel)]='confirmPassword' id='confirmPassword' class='form-control' type='password' />
    <button (click)='register(username, password, confirmPassword)' class='btn btn-primary btn-block mt-3'>
        Register
    </button>
</div>
