<div>
    <h1 class="display-3">Course Viewer</h1>
    <div class='row'>
        <div class='col-md-4'>
            <div>
                <h5>Modules</h5>
                <ul class='list-group'>
                    <li routerLink='/course/{{courseId}}/module/{{module.id}}' [ngClass]="{'active' : module.id.toString() === moduleId}" *ngFor='let module of modules'
                        class='list-group-item list-group-item-action list-group-item-secondary'>
                        {{module.title}} - {{module.id}}
                    </li>
                </ul>
            </div>
        </div>
        <div class='col-md-8'>
            <app-module-lessons></app-module-lessons>
            <app-lesson-topics></app-lesson-topics>
            <app-topic-widgets></app-topic-widgets>
        </div>
    </div>
</div>
